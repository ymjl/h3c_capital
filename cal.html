<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>投资人收益计算</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="fund_cost_and_return.js"></script>
  </head>
  <body>
    <h1>投资人收益计算</h1>
    <form>
      <label for="fund-size">投资额：</label>
      <input type="number" id="fund-size" value="10000000"><br><br>
      <label for="fund-size">收益率：</label>
      <input type="number" id="profit" value="6" style="width:50px;">倍<br><br>
      <label for="step-size">基金收益率步长（图表精度）：</label>
      <input type="number" id="step-size" step="0.01" min="0" max="0.5" value="0.01"><br><br>
      <label for="baseline-return">基准收益率：</label>
      <input type="number" id="baseline-return" step="0.01" min="0" max="1" value="0.6"><br><br>
      <label for="management-fee-rate">阶梯收益率Ⅰ：</label>
      <input type="number" id="step-return-1" step="0.01" min="0" max="1" value="2"><br><br>

      <label for="management-fee-rate">阶梯收益率Ⅱ：</label>
      <input type="number" id="step-return-2" step="0.01" min="0" max="1" value="4"><br><br>

      <label for="management-fee-rate">管理费率（每年）：</label>
      <input type="number" id="management-fee-rate" step="0.01" min="0" max="1" value="0.02"><br><br>
      
      <!--内部参数-->
      <label for="performance-fee-rate-1">绩效费率(0.6~2)：</label>
      <input type="number" id="performance-fee-rate-1" step="0.01" min="0" max="1" value="0.2"><br><br>
      <label for="performance-fee-rate-2">绩效费率(2~4)：</label>
      <input type="number" id="performance-fee-rate-2" step="0.01" min="0" max="1" value="0.3"><br><br>
      <label for="performance-fee-rate-3">绩效费率(>4)：</label>
      <input type="number" id="performance-fee-rate-3" step="0.01" min="0" max="1" value="0.5"><br><br>
      <!--内部参数-->

      <button type="button" onclick="generatePlot()">生成图表</button>
    </form>
    <div id="plot"></div>
  </body>
</html>
